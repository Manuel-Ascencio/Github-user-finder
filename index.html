<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5a295b3d88.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link class="theme-css" rel="stylesheet" href="dark.css" />
    <title>Github-finder</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>DevFinder</h1>
        <nav class="theme">
          <span class="theme-name">LIGHT</span><i class="fa fa-sun"></i>
        </nav>
      </header>
      <section class="search">
        <form class="form">
          <label for="search"><i class="fa fa-user"></i></label>
          <input
            type="search"
            class="form_input"
            id="search"
            placeholder="Search GitHub username..."
          />
          <input type="submit" class="search_input" value="Search" />
        </form>
      </section>
      <section class="user_info">
        <p class="default">Search for a GitHub username.</p>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
